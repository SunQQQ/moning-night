<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>早睡早起</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link href="css/index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
    <div class="topPic">
        <img src="pic/bala.jpg">
    </div>
    <a href="add.html"><div class="note">记一笔</div></a>
    <div class="list" id="list">
        <div class="item" v-for="item in jsondata">
            <div class="left">
                <div class="top">{{item.time}}</div>
                <div class="down">{{item.moningnight}}</div>
            </div>
            <div class="right">{{item.moningnight}}</div>
        </div>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/vue.js"></script>
<script>
    var indexData = {};

    $.ajax({
        url:"http://localhost/proxy/sunq/moningNight/app/",
        type:"post",
        data:{
            name:"孙权",
        },
        success:function (ret) {
            indexData = JSON.parse(ret);

            console.log(typeof indexData);

            var vm = new Vue({
                el: '#list',
                data: indexData
            });
        }
    });


</script>
</body>
</html>
